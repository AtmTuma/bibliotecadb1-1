<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<div class="container container-conteudo">
			<div class="row">
				<div class="col-xs-12 col-md-3">
					<p class="lead titulo-pagina">Gerenciar Livros</p>
				</div>
				<div class="col-xs-12 col-md-2 offset-md-7">
					<h:form>
						<h:commandLink class="btn btn-danger btn-block text-white"
							value="Novo Livro" action="#{livroBean.novo}" />
					</h:form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-4 offset-md-8">
					<p class="lead"><h:messages class="bg-success"/></p>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<h:outputLabel rendered="#{empty livroBean.entidades}">
						<p class="lead">Não há livros cadastrados!</p>
					</h:outputLabel>
					<h:form>
						<h:dataTable class="table table-sm table-hover" value="#{livroBean.entidades}"
							var="livro" rendered="#{not empty livroBean.entidades}">
							<h:column headerClass="col-cod-livro text-white">
								<!-- column header -->
								<f:facet name="header">Id</f:facet>
								<!-- row record -->
    						#{livro.id}
    						</h:column>
							<h:column headerClass="col-titulo-livro text-white">
								<!-- column header -->
								<f:facet name="header">Título</f:facet>
								<!-- row record -->
    						#{livro.titulo}
    						</h:column>
							<h:column headerClass="col-autor-livro text-white">
								<!-- column header -->
								<f:facet name="header">Autor</f:facet>
								<!-- row record -->
    						#{livro.autor}
    						</h:column>
							<h:column headerClass="col-status-livro text-white">
								<!-- column header -->
								<f:facet name="header">Status</f:facet>
								<!-- row record -->
    						#{livro.status}
    						</h:column>
							<h:column headerClass="col-gerenciar text-white">
								<f:facet name="header">Gerenciar</f:facet>
								<h:commandButton value="Desativar"
									class="btn btn-block text-white btn-danger"
									action="#{livroBean.desativarLivro(livro)}" />
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
