
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<link rel="stylesheet"
		href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css"
		type="text/css" />

</h:head>

<h:body>
	<h:form>
		<h:messages />
		<div align="center">
			<h:graphicImage library="imagens" name="LogoBiblioteca.png"
				width="600" height="200" />
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<div class="row">
						<div class="bg-dark form-control">
							<div class="form-group">
								<h:outputLabel class="text-white" value="Email"
									for="campo-email" />
								<h:inputText class="form-control" id="campo-email" />
								<h:outputLabel class="text-white" value="Senha"
									for="campo-senha" />
								<h:inputSecret  class="form-control" id="campo-senha" />
								<h:commandButton value="Login" class="btn text-white btn-danger" />
								<h:commandLink class="btn text-white btn-danger" value="Criar Conta" action="TelaCadastroUsuario.xhtml"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />

</h:body>
</html>
