<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Novo Usuario</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"
		type="text/css" />
	<h:outputStylesheet library="font-awesome"
		name="css/font-awesome.min.css" type="text/css" />
	<h:outputStylesheet library="css" name="custom.css" type="text/css" />
</h:head>

<h:body>

	<div class="container container-conteudo">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<p class="lead titulo-pagina">Novo Usu√°rio</p>
			</div>
		</div>
		<hr />
		<div class="container">
			<div align="center" class="text-left">

				<h:form class="text-center">
					<div class="form-group text-left">
						<h:outputLabel value="Nome:" for="campo-nome" />
						<h:inputText type="text" name="nome" class="form-control"
							value="#{usuarioBean.entidade.nome}" />
					</div>
					<div class="form-group text-left">
						<h:outputLabel value="Email:" for="campo-email" />
						<h:inputText type="text" name="email" class="form-control"
							value="#{usuarioBean.entidade.email}" />
					</div>
					<div class="form-group text-left">
						<h:outputLabel value="Senha:" for="campo-senha" />
						<h:inputSecret type="password" name="senha" class="form-control"
							value="#{usuarioBean.entidade.senha}" />
					</div>
					<h:commandButton value="Cadastrar"
						class="btn btn-dark text-center px-5"
						action="#{usuarioBean.salvar}" />
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
